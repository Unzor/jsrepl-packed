<button onclick="interpret(document.querySelector('#lang').value.toLowerCase(), document.querySelector('textarea').value)"> Interpret </button>
<script>
      var jsrepl = new JSREPL({  
    input: function(){
      prompt('Input:')
    },
output: function(a){
alert(a);
}
  });  
  
  function interpret(lang, code) {
    jsrepl.loadLanguage(lang, function () {  
   console.log('loaded');  
        jsrepl.eval(code);  
  });
  };
</script>
